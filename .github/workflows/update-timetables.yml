name: Update Timetables

on:
  schedule:
    - cron: "0 6 * * *"
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: timetable-pipeline
  cancel-in-progress: false

jobs:
  scrape:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Apply weekly cadence outside semester
        id: cadence
        run: |
          month="$(date -u +%m)"
          dow="$(date -u +%u)"
          if [[ "$month" =~ ^(07|08)$ && "$dow" != "1" ]]; then
            echo "skip=true" >> "$GITHUB_OUTPUT"
            echo "Off-semester run skipped (only Monday run is kept)."
          else
            echo "skip=false" >> "$GITHUB_OUTPUT"
            echo "Run scheduled."
          fi

      - name: Setup Python
        if: steps.cadence.outputs.skip != 'true'
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        if: steps.cadence.outputs.skip != 'true'
        run: pip install -r requirements.txt

      - name: Scrape timetable pages
        if: steps.cadence.outputs.skip != 'true'
        run: python scripts/scrape.py --config config/sources.json --out dist --soft-fail-empty

      - name: Build catalog
        if: steps.cadence.outputs.skip != 'true'
        run: python scripts/build_catalog.py --config config/sources.json --out dist --status dist/.scrape-status.json

      - name: Build announcements
        if: steps.cadence.outputs.skip != 'true'
        run: python scripts/build_announcements.py --out dist --announcements config/announcements.json --status dist/.scrape-status.json

      - name: Publish JSON files to gh-pages
        if: steps.cadence.outputs.skip != 'true'
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: ./dist
          force_orphan: true
